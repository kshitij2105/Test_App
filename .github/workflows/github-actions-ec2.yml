name: Deploy Node.js + React to EC2

on:
  push:
    branches:
      - master  # Runs only when code is pushed to master

jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout the repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd server
          npm install

      # Step 4: Install frontend dependencies & build
      - name: Install frontend dependencies & build
        run: |
          cd client
          npm install
          npm run build

          if [ ! -d "dist" ]; then
            echo "Build failed: 'dist' directory not found!"
            exit 1
          fi
          cd ..

      # Step 5: Deploy Backend & Frontend to EC2
      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: /home/ubuntu/app  # Ensure code is deployed to this directory

      # Step 6: SSH into EC2 & Restart Services
      - name: SSH into EC2 & Restart Services
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e  # Stop execution if any command fails (rollback prevention)
            
            echo "Starting Deployment on EC2"

            # Navigate to backend, install dependencies, and restart backend
            cd /home/ubuntu/app/server
            npm install

            # Restart PM2 process correctly
            pm2 delete all || true
            pm2 start server.js --name "server"
            pm2 save

            # Ensure .env file is copied correctly
            if [ -f /home/ubuntu/app/server/.env ]; then
              echo ".env file exists, proceeding..."
            else
              echo ".env file missing! Exiting deployment..."
              exit 1
            fi

            # Navigate to frontend, clear old files, and check for 'dist' directory before copying
            cd /home/ubuntu/app/client
            if [ ! -d "dist" ]; then
              echo "Error: 'dist' directory not found! Exiting deployment..."
              exit 1
            fi

            sudo rm -rf /var/www/html/*
            sudo cp -r dist/* /var/www/html/

            # Restart Nginx to apply changes
            sudo systemctl restart nginx

            echo "Deployment completed successfully!"
