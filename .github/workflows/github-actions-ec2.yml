name: Deploy Node.js + React to EC2

on:
  push:
    branches:
      - main  # Trigger deployment when code is pushed to main

jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout the repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd server
          npm install

      # Step 4: Build the frontend
      - name: Install frontend dependencies & build
        run: |
          cd client
          npm install
          npm run build
          cd ..

      # Step 5: Deploy Backend & Frontend to EC2
      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: /home/ubuntu/app

      # Step 6: Run deployment commands on EC2
      - name: SSH into EC2 & Restart Services
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to server, install dependencies, and restart backend
            cd /home/ubuntu/app/server
            npm install
            pm2 restart server.js || pm2 start server.js

            # Navigate to client, clear old files, and copy new build to Nginx
            cd /home/ubuntu/app/client
            rm -rf /var/www/html/*
            cp -r dist/* /var/www/html/

            # Restart Nginx to apply changes
            sudo systemctl restart nginx
            echo "Deployment complete!"
